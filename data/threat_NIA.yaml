# COCO 2017 dataset http://cocodataset.org

# download command/URL (optional)
# download: bash ./scripts/get_coco.sh

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ./threat_NIA/train.txt  # 998 images (1000-2)
val: ./threat_NIA/val.txt  # 100 images
test: ./threat_NIA/test.txt  # 200 images

# number of classes
nc: 38

# class names
names: [ 'Aerosol', 'Alcohol', 'Awl', 'Axe', 'Bat', 'Battery', 'Bullet', 'Chisel', 'Electronic cigarettes', 'Electronic cigarettes(Liquid)', 'Firecracker', 'Gun', 'GunParts', 'Hammer', 'HandCuffs', 'HDD', 'Knife', 'Laptop', 'Lighter', 'Liquid', 'Match', 'MetalPipe', 'NailClippers', 'Plier', 'PrtableGas', 'Saw', 'Scissors', 'Screwdriver', 'SmartPhone', 'SolidFuel', 'Spanner', 'SSD', 'SupplymentaryBattery', 'TabletPC', 'Thinner', 'Throwing Knife', 'USB', 'ZippoOil']